<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60bdf815fa.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/src/favicon.ico" type="image/x-icon">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="./src/styles.css" rel="stylesheet">
    <title>Weather</title>
</head>
<body class="bag-light">
    <nav class="navbar navbar-dark bg-dark navbar-expand fixed-top" style="transition: all 2s; ">
        <a href="/" class="navbar-brand"><img src="./src/storm.png" alt="logo" width="30px"> Voice Weather</a>
        <ul class="navbar-nav">
            <li class="theme-switcher nav-item active ml-5 mr-2 mt-2 text-white">
                <i class="fas fa-moon" data-toggle="tooltip" data-placement="bottom" title="Theme Switcher" style="font-size: 1.3rem;"></i>
            </li>
            <li class="nav-item ml-auto">
                <button class="btn btn-success ml-3" style="border-radius: 0;">How to use</button>
            </li>
        </ul>
    </nav>
   

    <div class="results container d-flex flex-column justify-content-end" style="height: 80vh;">
        <div class="row bg-light my-2">
            <div class="col-md-1 bg-warning"></div>
            <div class="col-md-11">
                Bot: Click the microphone icon to query me. example: "What is the weather in China"
            </div>
        </div>
    </div>
   
    <div class="btn-container">
        <div class="listen-btn">
            <i class="fas fa-microphone fa-3x"></i>
        </div>
        <p class="continous-text text-danger font-weight-bold"></p>
    </div>

    <ul class="soicials position-fixed d-flex list-unstyled" style="bottom: 0; right: 0;">
        <li><a href="http://fuadolatunji.surge.sh" class="card-link mx-2" target="_blank"><i class="fas fa-globe"></i></a></li>
        <li><a href="https://github.com/fuadop" class="card-link mx-2" target="_blank"><i class="fab fa-github"></i></a></li>
        <li><a href="https://twitter.com/fuadop2" class="card-link mx-2" target="_blank"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://facebook.com/fuad.olatunji.35" class="card-link mx-2" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
    </ul>

    <script src="./src/index.js"></script>
</body>
</html>
